<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoạt Động - KCGAMES</title>
    <link rel="icon" type="image/png" href="/public/Image/logo-Photoroom.png">
    <link rel="stylesheet" href="/public/css/header.css">
    <link rel="stylesheet" href="/public/css/hoatdong.css">
    <link rel="stylesheet" href="/public/css/footer.css">
    <script src="/public/js/header.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div id="header_hoatdong"></div>
    <img id="main_page" src="/public/Image/draw-3583548_1280.png" alt="">

    <div id="wrapper">
        <div id="text-header">
            <h1>HOẠT ĐỘNG</h1>
            <p>Tất cả thành viên KCGAMES đều là những con người tràn đầy năng lượng, sôi nổi và nhiệt huyết. Weuper luôn
                đoàn kết, đồng lòng và luôn hết mình cả trong công việc cũng như trong những hoạt động tập thể</p>

        </div>

        <div id="main-content">
            <div id="row-inner">
                <div id="col-inner">
                    <img src="/public/Image/hoatdong.png" alt="">
                    <div id="text-content">
                        <h5>
                            TÊN HOẠT ĐỘNG
                        </h5>
                        <p>Mô tả hoạt động</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function initializeMobileMenu() {
            const navbar = document.getElementById('navbar');
            const mobileToggle = document.getElementById('mobile-toggle');

            if (mobileToggle && navbar) {
                const menuIcon = mobileToggle.querySelector('i');

                mobileToggle.addEventListener('click', () => {
                    navbar.classList.toggle('active');

                    if (navbar.classList.contains('active')) {
                        menuIcon.classList.remove('fa-bars');
                        menuIcon.classList.add('fa-times');
                    } else {
                        menuIcon.classList.remove('fa-times');
                        menuIcon.classList.add('fa-bars');
                    }
                });
            }
        }


        function setActiveNav() {
            const navLinkEls = document.querySelectorAll('.nav_link');
            const windowPathname = window.location.pathname;

            navLinkEls.forEach(navLinkEl => {
                const navLinkPathname = new URL(navLinkEl.href).pathname;
                const normalizedWindowPath = (windowPathname === '/index.html' || windowPathname === '') ? '/' : windowPathname;
                const normalizedNavLinkPath = (navLinkPathname === '/index.index' || navLinkPathname === '/index.html') ? '/' : navLinkPathname;

                navLinkEl.classList.remove('active');
                if (normalizedWindowPath === normalizedNavLinkPath) {
                    navLinkEl.classList.add('active');
                }
            });
        }

        async function loadHTML(url, containerId, callback = () => { }) {
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`Failed to fetch ${url}: ${response.statusText}`);
                }
                const htmlContent = await response.text();

                document.getElementById(containerId).innerHTML = htmlContent;
                callback();

            } catch (error) {
                console.error("Error loading HTML:", error);
            }
        }


        function afterHeaderLoad() {
            setActiveNav();
            initializeMobileMenu();
        }


        loadHTML('./html/client/header.html', 'header_hoatdong', afterHeaderLoad);
        loadHTML('./html/client/footer.html', 'footer_hoatdong');
    </script>
    <div id="footer_hoatdong"></div>

</body>

</html>
