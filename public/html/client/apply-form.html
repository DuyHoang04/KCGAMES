<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ứng tuyển - KCGAMES</title>
    <link rel="icon" type="image/png" href="/public/Image/logo-Photoroom.png">
    <link rel="stylesheet" href="/public/css/header.css">
    <link rel="stylesheet" href="/public/css/apply.css">
    <link rel="stylesheet" href="/public/css/footer.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="/public/js/apply.js"></script>
    <script src="/public/js/header.js"></script>
</head>

<body>
    <div id="header_apply_form"></div>
    <div id="application_modal">
        <div id="modal-content">
            <h2>Ứng tuyển ngay</h2>
            <form id="form_apply">
                <div id="ten-email">
                    <input type="text" name="full_name" placeholder="Họ và tên" required>
                    <input type="email" name="email" placeholder="Email (dùng để nhận mail xác nhận)" required>
                </div>
                <input id="sdt" type="tel" name="phone" placeholder="Số điện thoại" required>
                <div id="vitriungtuyen">
                    <label style="width: 25%;font-size: 16px;text-align: left;" for="jobPositionSelect">Vị trí ứng
                        tuyển:</label>
                    <select id="jobPositionSelect" name="job_position" required>
                        <option value="" disabled selected>-- Chọn vị trí --</option>
                        <option value="Game Design (Freshers - Junior)">Game Designe (Fresher - Junior)</option>
                        <option value="Unity Developer">Unity Developer (Junior - Senior)</option>
                        <option value="Backend Developer">Backend (Junior - Senior)</option>
                        <option value="Marketing Game">Marketing Game</option>
                        <option value="Khác">Vị trí khác (Vui lòng ghi chú)</option>
                    </select>
                </div>
                <div id="CV">
                    <label style="width: 60%;font-size: 16px;margin-bottom: 10px;text-align: left;" for="resume">Đính
                        kèm
                        CV (Tối đa 5MB,
                        *.pdf,
                        *.docx):</label>
                    <input style="font-size: 16px;" type="file" name="resume" id="resume" accept=".pdf,.doc,.docx"
                        required>
                </div>
                <textarea id="note" name="notes"
                    placeholder="Ghi chú, lời nhắn cho nhà tuyển dụng (tùy chọn)"></textarea>

                <button id="btn_send" type="submit">GỬI ĐƠN ỨNG TUYỂN</button>
            </form>
        </div>
    </div>
    <script src="/public/js/apply.js"></script>
    <div id="footer_apply_form"></div>

</body>

</html>
